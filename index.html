<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .animate-enter { animation: enter 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes enter { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 40px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* Scrollbars */
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50/50 text-slate-800 h-screen overflow-hidden flex flex-col selection:bg-violet-100 selection:text-violet-900">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Server, Activity, Search, Plus, Trash2, Edit2, 
            ArrowRight, Copy, CheckSquare, Square, X, 
            LayoutGrid, List, Download, ChevronDown, ChevronUp, 
            Network, Save, Database, RefreshCw, Filter, CheckCircle2, AlertOctagon, Clock
        } from 'lucide-react';

        // --- UTILS ---
        const copyToClipboard = (text) => {
            if (!navigator.clipboard) {
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); return true; } 
                catch (err) { return false; } 
                finally { document.body.removeChild(textArea); }
            }
            return navigator.clipboard.writeText(text).then(() => true).catch(() => false);
        };

        const downloadJSON = (data) => {
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "servers.json";
            link.click();
        };

        const CATEGORIES = [
            { key: 'Production', label: 'Production', color: 'text-emerald-700 bg-emerald-50 border-emerald-200' },
            { key: 'Issues', label: 'Issues', color: 'text-rose-700 bg-rose-50 border-rose-200' },
            { key: 'Others', label: 'Others', color: 'text-blue-700 bg-blue-50 border-blue-200' },
            { key: 'Low Delivery', label: 'Low Delivery', color: 'text-amber-700 bg-amber-50 border-amber-200' },
            { key: 'To Return', label: 'To Return', color: 'text-slate-600 bg-slate-100 border-slate-200' },
            { key: 'Test', label: 'Test', color: 'text-violet-700 bg-violet-50 border-violet-200' },
            { key: 'New', label: 'New', color: 'text-cyan-700 bg-cyan-50 border-cyan-200' },
        ];
        
        const STATUS_OPTIONS = ["Active", "Down", "Timed Out"];

        function App() {
            // State
            const [servers, setServers] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTab, setActiveTab] = useState('ALL');
            const [viewMode, setViewMode] = useState('list');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingServer, setEditingServer] = useState(null);
            const [toast, setToast] = useState(null);

            // UI State
            const [openMenuId, setOpenMenuId] = useState(null); 
            const [isBulkMenuOpen, setIsBulkMenuOpen] = useState(false);
            const [isBulkStatusMenuOpen, setIsBulkStatusMenuOpen] = useState(false);

            // Form Data
            const [formData, setFormData] = useState({ id: '', ip: '', provider: '', category: 'Production', status: 'Active' });

            // --- DATA LOADING (NO LOCAL STORAGE) ---
            useEffect(() => {
                const fetchData = async () => {
                    setIsLoading(true);
                    try {
                        const response = await fetch('./servers.json');
                        if (!response.ok) throw new Error('Failed to load DB');
                        const data = await response.json();
                        setServers(data);
                    } catch (error) {
                        console.error("Could not load servers.json, initializing empty or default.");
                        setServers([]); 
                        showToast('Could not load servers.json', 'error');
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchData();
            }, []);

            // Click outside handler
            useEffect(() => {
                const closeMenus = () => { 
                    setOpenMenuId(null); 
                    setIsBulkMenuOpen(false); 
                    setIsBulkStatusMenuOpen(false);
                };
                document.addEventListener('click', closeMenus);
                return () => document.removeEventListener('click', closeMenus);
            }, []);

            // Toast Timer
            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            // Filtering
            const filteredServers = useMemo(() => {
                let data = servers;
                if (activeTab !== 'ALL') {
                    data = data.filter(s => s.category === activeTab);
                }
                if (searchQuery.trim()) {
                    const terms = searchQuery.toLowerCase().split(/[\s,]+/).filter(t => t.length > 0);
                    if (terms.length > 0) {
                        data = data.filter(s => {
                            const id = s.id.toLowerCase();
                            const ip = (s.ip || '').toLowerCase();
                            const provider = s.provider.toLowerCase();
                            return terms.some(term => id.includes(term) || ip.includes(term) || provider.includes(term));
                        });
                    }
                }
                return data;
            }, [servers, activeTab, searchQuery]);

            // --- ACTIONS ---

            const showToast = (message, type = 'success') => setToast({ message, type });

            const handleSelection = (id) => {
                const newSet = new Set(selectedIds);
                newSet.has(id) ? newSet.delete(id) : newSet.add(id);
                setSelectedIds(newSet);
            };

            const toggleAllInView = () => {
                const allIds = filteredServers.map(s => s.id);
                const allSelected = allIds.length > 0 && allIds.every(id => selectedIds.has(id));
                const newSet = new Set(selectedIds);
                if (allSelected) {
                    allIds.forEach(id => newSet.delete(id));
                } else {
                    allIds.forEach(id => newSet.add(id));
                }
                setSelectedIds(newSet);
            };

            const handleMove = (id, cat) => {
                setServers(prev => prev.map(s => s.id === id ? {...s, category: cat} : s));
                setOpenMenuId(null);
                showToast(`Moved to ${cat}`);
            };

            const handleBulkMove = (cat) => {
                setServers(prev => prev.map(s => selectedIds.has(s.id) ? {...s, category: cat} : s));
                showToast(`Moved ${selectedIds.size} servers to ${cat}`);
                setSelectedIds(new Set());
                setIsBulkMenuOpen(false);
            };

            const handleBulkStatus = (status) => {
                setServers(prev => prev.map(s => selectedIds.has(s.id) ? {...s, status: status} : s));
                showToast(`Set status to ${status}`);
                setSelectedIds(new Set());
                setIsBulkStatusMenuOpen(false);
            };

            const handleSave = (e) => {
                e.preventDefault();
                if (editingServer) {
                    setServers(prev => prev.map(s => s.id === editingServer.id ? formData : s));
                    showToast("Updated successfully");
                } else {
                    if (servers.find(s => s.id === formData.id)) {
                        showToast("ID already exists", 'error');
                        return;
                    }
                    setServers(prev => [...prev, formData]);
                    showToast("Server added");
                }
                setIsModalOpen(false);
            };

            const handleDelete = () => {
                if(!confirm(`Permanently remove ${selectedIds.size} servers?`)) return;
                setServers(prev => prev.filter(s => !selectedIds.has(s.id)));
                showToast("Servers removed");
                setSelectedIds(new Set());
            };
            
            const handleCopy = (text, label = "text") => {
                copyToClipboard(text).then(() => showToast(`Copied ${label}`));
            };

            const handleBulkCopy = () => {
                const text = servers.filter(s => selectedIds.has(s.id)).map(s => s.id).join('\n');
                handleCopy(text, `${selectedIds.size} IDs`);
                setSelectedIds(new Set());
            };

            const openModal = (s = null) => {
                setEditingServer(s);
                setFormData(s || { id: '', ip: '', provider: '', category: 'Production', status: 'Active' });
                setIsModalOpen(true);
            };

            // --- COMPONENTS ---

            const StatusBadge = ({ status }) => {
                let styles = "bg-slate-100 text-slate-600 border-slate-200";
                let Icon = Activity;
                
                if (status === 'Active') { styles = "bg-emerald-50 text-emerald-700 border-emerald-200"; Icon = CheckCircle2; }
                else if (status === 'Down') { styles = "bg-rose-50 text-rose-700 border-rose-200"; Icon = AlertOctagon; }
                else if (status === 'Timed Out') { styles = "bg-orange-50 text-orange-700 border-orange-200"; Icon = Clock; }

                return (
                    <span className={`inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-semibold border ${styles}`}>
                        <Icon size={12} strokeWidth={2.5} />
                        {status}
                    </span>
                );
            };

            const CategoryBadge = ({ cat }) => {
                const c = CATEGORIES.find(c => c.key === cat) || CATEGORIES[4];
                // Extract bg color for the dot
                const dotColor = c.color.split(' ').find(cls => cls.startsWith('text-')).replace('text-', 'bg-');
                
                return (
                    <span className={`inline-flex items-center gap-2 px-2.5 py-1 rounded-md text-xs font-medium border ${c.color}`}>
                        <span className={`w-1.5 h-1.5 rounded-full ${dotColor}`}></span>
                        {c.label}
                    </span>
                );
            };

            const stats = useMemo(() => ({
                total: servers.length,
                issues: servers.filter(s => s.category === 'Issues').length,
                prod: servers.filter(s => s.category === 'Production').length
            }), [servers]);

            if (isLoading) return (
                <div className="h-screen flex items-center justify-center bg-white">
                    <div className="flex flex-col items-center gap-4">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-violet-600"></div>
                        <p className="text-slate-400 text-sm font-medium">Loading Database...</p>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-full relative">
                    
                    {/* TOAST */}
                    {toast && (
                        <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[100] animate-enter">
                            <div className={`flex items-center gap-3 px-4 py-2.5 rounded-lg shadow-xl border ${toast.type === 'error' ? 'bg-white border-rose-100 text-rose-600' : 'bg-slate-900 border-slate-800 text-white'}`}>
                                {toast.type === 'error' ? <AlertOctagon size={18} /> : <CheckCircle2 size={18} />}
                                <span className="text-sm font-medium">{toast.message}</span>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className="bg-white border-b border-slate-200/80 sticky top-0 z-30 backdrop-blur-sm bg-white/90">
                        <div className="px-6 py-3 flex flex-col md:flex-row md:items-center justify-between gap-4">
                            
                            {/* Logo & Stats */}
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-tr from-violet-600 to-indigo-600 p-2 rounded-lg text-white shadow-sm">
                                        <Server size={20} strokeWidth={2.5} />
                                    </div>
                                    <div>
                                        <h1 className="text-lg font-bold text-slate-900 leading-none tracking-tight">Server Monitor</h1>
                                        <span className="text-[11px] font-medium text-slate-400 uppercase tracking-wider">v7.0 &bull; JSON Mode</span>
                                    </div>
                                </div>
                                <div className="hidden md:flex h-8 w-px bg-slate-200"></div>
                                <div className="hidden md:flex gap-4 text-xs font-medium">
                                    <div className="flex flex-col">
                                        <span className="text-slate-400">Total</span>
                                        <span className="text-slate-900 text-base font-bold leading-none">{stats.total}</span>
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-emerald-600/80">Production</span>
                                        <span className="text-emerald-600 text-base font-bold leading-none">{stats.prod}</span>
                                    </div>
                                    <div className="flex flex-col">
                                        <span className="text-rose-600/80">Issues</span>
                                        <span className="text-rose-600 text-base font-bold leading-none">{stats.issues}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Actions */}
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="relative flex-1 md:w-72 group">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-violet-500 transition-colors" size={16} />
                                    <input 
                                        type="text" 
                                        placeholder="Search IDs, IPs..." 
                                        value={searchQuery}
                                        onChange={e => setSearchQuery(e.target.value)}
                                        className="pl-9 pr-8 h-10 w-full bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 transition-all placeholder:text-slate-400"
                                    />
                                    {searchQuery && (
                                        <button onClick={() => setSearchQuery('')} className="absolute right-2.5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                                            <X size={14} />
                                        </button>
                                    )}
                                </div>
                                
                                <div className="flex items-center gap-1 bg-slate-100 p-1 rounded-lg border border-slate-200">
                                    <button onClick={() => setViewMode('list')} className={`p-1.5 rounded-md transition-all ${viewMode === 'list' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-slate-600'}`}><List size={18} /></button>
                                    <button onClick={() => setViewMode('grid')} className={`p-1.5 rounded-md transition-all ${viewMode === 'grid' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-slate-600'}`}><LayoutGrid size={18} /></button>
                                </div>

                                <button onClick={() => downloadJSON(servers)} className="h-10 px-4 flex items-center gap-2 bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 hover:text-violet-700 font-medium text-sm rounded-lg transition-colors shadow-sm" title="Download updated servers.json">
                                    <Database size={16} /> <span className="hidden lg:inline">Download DB</span>
                                </button>
                                
                                <button onClick={() => openModal()} className="h-10 px-4 flex items-center gap-2 bg-slate-900 hover:bg-slate-800 text-white font-medium text-sm rounded-lg transition-all shadow-md hover:shadow-lg active:scale-95">
                                    <Plus size={16} /> <span>Add</span>
                                </button>
                            </div>
                        </div>

                        {/* Filter Tabs */}
                        <div className="px-6 pb-0 flex gap-2 overflow-x-auto hide-scroll border-t border-slate-100 pt-2">
                            <button 
                                onClick={() => setActiveTab('ALL')}
                                className={`px-4 py-2 text-xs font-semibold rounded-full border transition-all whitespace-nowrap mb-2 ${activeTab === 'ALL' ? 'bg-slate-800 text-white border-slate-800 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300 hover:bg-slate-50'}`}
                            >
                                All Servers
                            </button>
                            {CATEGORIES.map(cat => {
                                const count = servers.filter(s => s.category === cat.key).length;
                                const isActive = activeTab === cat.key;
                                return (
                                    <button 
                                        key={cat.key} 
                                        onClick={() => setActiveTab(cat.key)}
                                        className={`px-3 py-2 text-xs font-semibold rounded-full border transition-all whitespace-nowrap mb-2 flex items-center gap-2 ${isActive ? 'bg-white border-violet-200 text-violet-700 ring-2 ring-violet-500/10 shadow-sm' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300 hover:bg-slate-50'}`}
                                    >
                                        {cat.label}
                                        <span className={`px-1.5 py-0.5 rounded-full text-[10px] ${isActive ? 'bg-violet-100 text-violet-700' : 'bg-slate-100 text-slate-500'}`}>{count}</span>
                                    </button>
                                )
                            })}
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto custom-scroll p-6 pb-32">
                        
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-3">
                                <button 
                                    onClick={toggleAllInView} 
                                    className="flex items-center gap-2 text-xs font-semibold text-slate-500 hover:text-violet-600 transition-colors bg-white px-3 py-1.5 rounded-md border border-slate-200 shadow-sm"
                                >
                                    {filteredServers.length > 0 && filteredServers.every(s => selectedIds.has(s.id)) 
                                        ? <CheckSquare size={16} className="text-violet-600" /> 
                                        : <Square size={16} />}
                                    Select All {filteredServers.length > 0 ? `(${filteredServers.length})` : ''}
                                </button>
                            </div>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50/80 border-b border-slate-200 text-slate-500 font-semibold text-xs uppercase tracking-wider backdrop-blur-sm">
                                        <tr>
                                            <th className="px-6 py-4 w-14"></th>
                                            <th className="px-6 py-4">Server ID</th>
                                            <th className="px-6 py-4">IP Address</th>
                                            <th className="px-6 py-4">Provider</th>
                                            <th className="px-6 py-4">Category</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4 text-right"></th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filteredServers.map(server => {
                                            const isSelected = selectedIds.has(server.id);
                                            return (
                                                <tr key={server.id} className={`group transition-colors ${isSelected ? 'bg-violet-50/60' : 'hover:bg-slate-50'}`}>
                                                    <td className="px-6 py-4">
                                                        <button onClick={() => handleSelection(server.id)} className={`transition-colors ${isSelected ? 'text-violet-600' : 'text-slate-300 hover:text-slate-500'}`}>
                                                            {isSelected ? <CheckSquare size={18} /> : <Square size={18} />}
                                                        </button>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <span 
                                                            onClick={(e) => { e.stopPropagation(); handleCopy(server.id, 'ID'); }}
                                                            className="font-mono font-medium text-slate-700 hover:text-violet-600 cursor-pointer border-b border-dashed border-slate-300 hover:border-violet-400 transition-colors pb-0.5"
                                                        >
                                                            {server.id}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 font-mono text-xs text-slate-500">{server.ip || <span className="text-slate-300">-</span>}</td>
                                                    <td className="px-6 py-4 text-slate-600">{server.provider}</td>
                                                    <td className="px-6 py-4"><CategoryBadge cat={server.category} /></td>
                                                    <td className="px-6 py-4"><StatusBadge status={server.status} /></td>
                                                    <td className="px-6 py-4 text-right">
                                                        <div className="flex justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => openModal(server)} className="p-2 text-slate-400 hover:text-violet-600 hover:bg-violet-50 rounded-lg transition-colors"><Edit2 size={14} /></button>
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); setOpenMenuId(openMenuId === server.id ? null : server.id); }} 
                                                                className={`p-2 rounded-lg transition-colors ${openMenuId === server.id ? 'bg-violet-100 text-violet-700' : 'text-slate-400 hover:text-violet-600 hover:bg-violet-50'}`}
                                                            >
                                                                <ArrowRight size={14} />
                                                            </button>
                                                            {/* Dropdown Logic Here (same as before but styled) */}
                                                            {openMenuId === server.id && (
                                                                <div className="absolute right-12 mt-2 w-40 bg-white rounded-lg shadow-xl ring-1 ring-black/5 z-50 animate-enter py-1">
                                                                    <div className="px-3 py-1.5 text-[10px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-50 mb-1">Move to...</div>
                                                                    {CATEGORIES.filter(c => c.key !== server.category).map(c => (
                                                                        <button key={c.key} onClick={(e) => { e.stopPropagation(); handleMove(server.id, c.key); }} className="w-full text-left px-3 py-2 text-xs hover:bg-slate-50 text-slate-700 transition-colors flex items-center gap-2">
                                                                            <span className={`w-1.5 h-1.5 rounded-full ${c.color.split(' ')[0].replace('text-', 'bg-')}`}></span>
                                                                            {c.label}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                        {filteredServers.length === 0 && (
                                            <tr><td colSpan="7" className="text-center py-20 text-slate-400">
                                                <div className="flex flex-col items-center gap-2">
                                                    <Search size={32} className="opacity-20" />
                                                    <span className="text-sm">No servers found.</span>
                                                </div>
                                            </td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4">
                                {filteredServers.map(server => {
                                    const isSelected = selectedIds.has(server.id);
                                    return (
                                        <div 
                                            key={server.id} 
                                            onClick={(e) => { if(!e.target.closest('button')) handleSelection(server.id); }}
                                            className={`group relative bg-white p-4 rounded-xl border transition-all duration-200 hover:-translate-y-1 hover:shadow-md cursor-pointer ${isSelected ? 'ring-2 ring-violet-500 border-transparent shadow-sm' : 'border-slate-200 shadow-sm'}`}
                                        >
                                            <div className="flex justify-between items-start mb-3">
                                                <div className="flex items-center gap-3">
                                                    <button onClick={(e) => { e.stopPropagation(); handleSelection(server.id); }} className={`transition-colors ${isSelected ? 'text-violet-600' : 'text-slate-300 hover:text-slate-500'}`}>
                                                        {isSelected ? <CheckSquare size={18} /> : <Square size={18} />}
                                                    </button>
                                                    <div className="flex flex-col">
                                                        <span 
                                                            onClick={(e) => { e.stopPropagation(); handleCopy(server.id, 'ID'); }}
                                                            className="font-mono font-bold text-sm text-slate-800 hover:text-violet-600 cursor-pointer"
                                                        >
                                                            {server.id}
                                                        </span>
                                                    </div>
                                                </div>
                                                <button onClick={(e) => {e.stopPropagation(); openModal(server)}} className="text-slate-300 hover:text-violet-600 opacity-0 group-hover:opacity-100 transition-opacity"><Edit2 size={14} /></button>
                                            </div>
                                            
                                            <div className="space-y-2 mb-4">
                                                <div className="flex items-center gap-2 text-xs text-slate-500">
                                                    <Network size={12} /> 
                                                    <span className="font-mono">{server.ip || '-'}</span>
                                                </div>
                                                <div className="text-xs font-medium text-slate-700 truncate" title={server.provider}>
                                                    {server.provider}
                                                </div>
                                            </div>

                                            <div className="flex items-center justify-between border-t border-slate-50 pt-3">
                                                <StatusBadge status={server.status} />
                                                
                                                <div className="relative">
                                                    <button 
                                                        onClick={(e) => { e.stopPropagation(); setOpenMenuId(openMenuId === server.id ? null : server.id); }}
                                                        className={`text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 py-1 px-2 rounded hover:bg-slate-100 text-slate-400 hover:text-violet-600 transition-colors`}
                                                    >
                                                        Actions <ChevronUp size={10} />
                                                    </button>
                                                    
                                                    {openMenuId === server.id && (
                                                        <div className="absolute right-0 bottom-full mb-1 w-36 bg-white rounded-lg shadow-xl ring-1 ring-black/5 z-50 animate-slide-up py-1">
                                                            {CATEGORIES.filter(c => c.key !== server.category).map(c => (
                                                                <button key={c.key} onClick={(e) => { e.stopPropagation(); handleMove(server.id, c.key); }} className="w-full text-left px-3 py-1.5 text-xs hover:bg-slate-50 text-slate-700 transition-colors">
                                                                    Move to {c.label}
                                                                </button>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {/* BULK ACTIONS BAR */}
                    {selectedIds.size > 0 && (
                        <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 animate-slide-up">
                            <div className="bg-slate-900/95 backdrop-blur text-white rounded-2xl shadow-2xl px-2 py-2 flex items-center gap-2 border border-slate-700/50">
                                
                                <div className="pl-4 pr-3 flex items-center gap-3 border-r border-slate-700/50 mr-1">
                                    <span className="font-bold text-sm bg-white/10 px-2 py-0.5 rounded text-white">{selectedIds.size}</span>
                                    <button onClick={() => setSelectedIds(new Set())} className="text-slate-400 hover:text-white text-xs font-medium uppercase tracking-wider transition-colors">Clear</button>
                                </div>

                                {/* Move Dropdown */}
                                <div className="relative">
                                    <button onClick={() => { setIsBulkMenuOpen(!isBulkMenuOpen); setIsBulkStatusMenuOpen(false); }} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${isBulkMenuOpen ? 'bg-white/20 text-white' : 'hover:bg-white/10 text-slate-200'}`}>
                                        Move <ChevronUp size={14} />
                                    </button>
                                    {isBulkMenuOpen && (
                                        <div className="absolute bottom-full left-0 mb-3 w-48 bg-white rounded-xl shadow-2xl overflow-hidden py-1 text-slate-800 animate-enter origin-bottom-left">
                                            {CATEGORIES.map(c => (
                                                <button key={c.key} onClick={() => handleBulkMove(c.key)} className="w-full text-left px-4 py-2.5 text-sm hover:bg-slate-50 flex items-center gap-2 transition-colors border-b border-slate-50 last:border-0">
                                                    <span className={`w-2 h-2 rounded-full ${c.color.split(' ')[0].replace('text-', 'bg-')}`}></span> {c.label}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Status Dropdown */}
                                <div className="relative">
                                    <button onClick={() => { setIsBulkStatusMenuOpen(!isBulkStatusMenuOpen); setIsBulkMenuOpen(false); }} className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-colors ${isBulkStatusMenuOpen ? 'bg-white/20 text-white' : 'hover:bg-white/10 text-slate-200'}`}>
                                        Status <ChevronUp size={14} />
                                    </button>
                                    {isBulkStatusMenuOpen && (
                                        <div className="absolute bottom-full left-0 mb-3 w-40 bg-white rounded-xl shadow-2xl overflow-hidden py-1 text-slate-800 animate-enter origin-bottom-left">
                                            {STATUS_OPTIONS.map(status => (
                                                <button key={status} onClick={() => handleBulkStatus(status)} className="w-full text-left px-4 py-2.5 text-sm hover:bg-slate-50 font-medium transition-colors border-b border-slate-50 last:border-0">
                                                    {status}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="w-px h-6 bg-slate-700/50 mx-1"></div>

                                <button onClick={handleBulkCopy} className="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium hover:bg-white/10 text-slate-200 transition-colors" title="Copy Selected IDs">
                                    <Copy size={16} />
                                </button>
                                
                                <button onClick={handleDelete} className="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium hover:bg-rose-500/20 text-rose-400 hover:text-rose-300 transition-colors" title="Delete Selected">
                                    <Trash2 size={16} />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* MODAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-[60] p-4 animate-enter">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <h3 className="font-bold text-slate-800">{editingServer ? 'Edit Server' : 'Add New Server'}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600 transition-colors"><X size={20} /></button>
                                </div>
                                <form onSubmit={handleSave} className="p-6 space-y-5">
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide">ID</label>
                                            <input required className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.id} onChange={e => setFormData({...formData, id: e.target.value})} placeholder="sl..." />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide">IP Address</label>
                                            <input className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.ip} onChange={e => setFormData({...formData, ip: e.target.value})} placeholder="0.0.0.0" />
                                        </div>
                                    </div>
                                    <div className="space-y-1.5">
                                        <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide">Provider</label>
                                        <input required className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.provider} onChange={e => setFormData({...formData, provider: e.target.value})} placeholder="Provider Name" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide">Category</label>
                                            <select className="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                                                {CATEGORIES.map(c => <option key={c.key} value={c.key}>{c.label}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-semibold text-slate-500 uppercase tracking-wide">Status</label>
                                            <select className="w-full bg-white border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>
                                                {STATUS_OPTIONS.map(status => <option key={status} value={status}>{status}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="pt-4 flex justify-end gap-3">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                                        <button type="submit" className="px-6 py-2 text-sm font-bold text-white bg-slate-900 hover:bg-slate-800 rounded-lg shadow-lg shadow-slate-200 transition-all hover:translate-y-px active:translate-y-0">
                                            {editingServer ? 'Save Changes' : 'Create Server'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
