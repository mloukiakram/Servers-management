<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .animate-enter { animation: enter 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes enter { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translate(-50%, 40px); } to { opacity: 1; transform: translate(-50%, 0); } }
        .custom-scroll::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50/50 text-slate-800 h-screen overflow-hidden flex flex-col selection:bg-violet-100 selection:text-violet-900 text-base">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Server, Activity, Search, Plus, Trash2, Edit2, 
            ArrowRight, Copy, CheckSquare, Square, X, 
            LayoutGrid, List, Download, ChevronDown, ChevronUp, 
            Network, Save, Database, RefreshCw, Filter, CheckCircle2, AlertOctagon, Clock, ArrowUpDown, Settings, Loader2, Wifi, GitBranch
        } from 'lucide-react';

        // --- CONSTANTS ---
        const CATEGORIES = [
            { key: 'Production', label: 'Production', color: 'text-emerald-700 bg-emerald-50 border-emerald-200' },
            { key: 'Issues', label: 'Issues', color: 'text-rose-700 bg-rose-50 border-rose-200' },
            { key: 'Others', label: 'Others', color: 'text-blue-700 bg-blue-50 border-blue-200' },
            { key: 'Low Delivery', label: 'Low Delivery', color: 'text-amber-700 bg-amber-50 border-amber-200' },
            { key: 'To Return', label: 'To Return', color: 'text-slate-600 bg-slate-100 border-slate-200' },
            { key: 'Test', label: 'Test', color: 'text-violet-700 bg-violet-50 border-violet-200' },
            { key: 'New', label: 'New', color: 'text-cyan-700 bg-cyan-50 border-cyan-200' },
        ];
        
        const STATUS_OPTIONS = ["Active", "Down", "Timed Out"];

        // --- UTILS ---
        const copyToClipboard = (text) => {
            if (!navigator.clipboard) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); return Promise.resolve(true); } 
                catch (err) { return Promise.resolve(false); } 
                finally { document.body.removeChild(textArea); }
            }
            return navigator.clipboard.writeText(text).then(() => true).catch(() => false);
        };

        const downloadJSON = (data) => {
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "servers.json";
            link.click();
        };

        // --- APP COMPONENT ---
        function App() {
            // Data State
            const [servers, setServers] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [isTestLoading, setIsTestLoading] = useState(false);
            
            // View State
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTab, setActiveTab] = useState('ALL');
            const [viewMode, setViewMode] = useState(() => localStorage.getItem('serverViewMode') || 'list');
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
            
            // Modals
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [editingServer, setEditingServer] = useState(null);
            const [toast, setToast] = useState(null);

            // UI State
            const [openMenuId, setOpenMenuId] = useState(null); 
            const [isBulkMenuOpen, setIsBulkMenuOpen] = useState(false);
            const [isBulkStatusMenuOpen, setIsBulkStatusMenuOpen] = useState(false);

            // Form Data
            const [formData, setFormData] = useState({ id: '', ip: '', provider: '', category: 'Production', status: 'Active' });
            
            // GitHub Config
            const [ghConfig, setGhConfig] = useState(() => {
                const saved = localStorage.getItem('ghConfig');
                return saved ? JSON.parse(saved) : { token: '', owner: '', repo: '', branch: 'main', path: 'servers.json' };
            });

            // --- GITHUB API LOGIC ---
            
            // Helper: Get Base URL without parameters
            const getBaseUrl = () => {
                const cleanPath = ghConfig.path.startsWith('/') ? ghConfig.path.substring(1) : ghConfig.path;
                return `https://api.github.com/repos/${ghConfig.owner.trim()}/${ghConfig.repo.trim()}/contents/${cleanPath.trim()}`;
            };

            const testConnection = async () => {
                setIsTestLoading(true);
                try {
                    const branch = ghConfig.branch || 'main';
                    const apiUrl = `${getBaseUrl()}?ref=${branch}&t=${Date.now()}`; // Add branch for READ
                    
                    const res = await fetch(apiUrl, {
                        headers: { 'Authorization': `token ${ghConfig.token.trim()}`, 'Accept': 'application/vnd.github.v3+json' },
                        cache: 'no-store'
                    });

                    if (res.ok) {
                        showToast("Success! Found servers.json");
                    } else if (res.status === 404) {
                        showToast("Connected! File not found (will be created).", "success");
                    } else {
                        const err = await res.json();
                        showToast(`Error (${res.status}): ${err.message}`, "error");
                    }
                } catch (error) {
                    console.error(error);
                    showToast("Network Error. Check console.", "error");
                } finally {
                    setIsTestLoading(false);
                }
            };

            const saveToGitHub = async (newServers) => {
                if (!ghConfig.token || !ghConfig.owner || !ghConfig.repo) {
                    showToast("Configure GitHub Settings first!", "error");
                    return false;
                }

                setIsSaving(true);
                try {
                    const baseUrl = getBaseUrl();
                    const branch = ghConfig.branch || 'main';
                    
                    // 1. Get SHA (Must include branch in URL query for GET)
                    const getUrl = `${baseUrl}?ref=${branch}&t=${Date.now()}`;
                    
                    const getRes = await fetch(getUrl, {
                        headers: {
                            'Authorization': `token ${ghConfig.token.trim()}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    let sha = null;
                    if (getRes.ok) {
                        const fileData = await getRes.json();
                        sha = fileData.sha;
                    } else if (getRes.status === 404) {
                        // File missing is OK for create
                        console.log("File does not exist, creating new.");
                    } else {
                        const err = await getRes.json();
                        throw new Error(`Read Failed: ${err.message}`);
                    }

                    // 2. Prepare content
                    const content = btoa(unescape(encodeURIComponent(JSON.stringify(newServers, null, 2))));
                    
                    // 3. Construct Body
                    const body = {
                        message: `Update via App (${new Date().toLocaleString()})`,
                        content: content,
                        branch: branch // Branch goes in BODY for PUT
                    };
                    if (sha) body.sha = sha;

                    // 4. PUT Request (Clean URL, no params)
                    const putRes = await fetch(baseUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${ghConfig.token.trim()}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(body)
                    });

                    if (!putRes.ok) {
                        const err = await putRes.json();
                        throw new Error(`Write Failed: ${err.message}`);
                    }
                    
                    showToast("Saved to GitHub!");
                    return true;
                } catch (error) {
                    console.error("Save Error:", error);
                    showToast(error.message, 'error');
                    return false;
                } finally {
                    setIsSaving(false);
                }
            };

            const fetchFromGitHub = async () => {
                setIsLoading(true);
                if (ghConfig.token && ghConfig.owner && ghConfig.repo) {
                    try {
                        const branch = ghConfig.branch || 'main';
                        const apiUrl = `${getBaseUrl()}?ref=${branch}&t=${Date.now()}`;
                        
                        const res = await fetch(apiUrl, {
                            headers: {
                                'Authorization': `token ${ghConfig.token.trim()}`,
                                'Accept': 'application/vnd.github.v3.raw',
                                'Cache-Control': 'no-cache'
                            }
                        });
                        if (res.ok) {
                            const data = await res.json();
                            setServers(data);
                            setIsLoading(false);
                            return;
                        }
                    } catch (e) { console.error("API fetch failed", e); }
                }

                // Fallback
                try {
                    const response = await fetch('./servers.json?t=' + new Date().getTime());
                    if (!response.ok) throw new Error('Failed to load DB');
                    const data = await response.json();
                    setServers(data);
                } catch (error) {
                    console.error(error);
                    setServers([]); 
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => { fetchFromGitHub(); }, []);
            useEffect(() => localStorage.setItem('serverViewMode', viewMode), [viewMode]);
            useEffect(() => localStorage.setItem('ghConfig', JSON.stringify(ghConfig)), [ghConfig]);

            useEffect(() => {
                const closeMenus = () => { setOpenMenuId(null); setIsBulkMenuOpen(false); setIsBulkStatusMenuOpen(false); };
                document.addEventListener('click', closeMenus);
                return () => document.removeEventListener('click', closeMenus);
            }, []);

            useEffect(() => {
                if (toast) {
                    const timer = setTimeout(() => setToast(null), 3000);
                    return () => clearTimeout(timer);
                }
            }, [toast]);

            // --- LOGIC ---
            const filteredServers = useMemo(() => {
                let data = [...servers];
                if (activeTab !== 'ALL') data = data.filter(s => s.category === activeTab);
                
                if (searchQuery.trim()) {
                    const terms = searchQuery.toLowerCase().split(/[\s,]+/).filter(t => t.length > 0);
                    if (terms.length > 0) {
                        data = data.filter(s => {
                            const id = s.id.toLowerCase();
                            const ip = (s.ip || '').toLowerCase();
                            const provider = s.provider.toLowerCase();
                            return terms.some(term => id.includes(term) || ip.includes(term) || provider.includes(term));
                        });
                    }
                }

                if (sortConfig.key) {
                    data.sort((a, b) => {
                        const aValue = (a[sortConfig.key] || '').toString().toLowerCase();
                        const bValue = (b[sortConfig.key] || '').toString().toLowerCase();
                        if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return data;
            }, [servers, activeTab, searchQuery, sortConfig]);

            // --- ACTIONS ---
            const showToast = (message, type = 'success') => setToast({ message, type });

            const requestSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') direction = 'desc';
                setSortConfig({ key, direction });
            };

            const updateData = (newData) => {
                setServers(newData);
                saveToGitHub(newData);
            };

            const handleSelection = (id) => {
                const newSet = new Set(selectedIds);
                newSet.has(id) ? newSet.delete(id) : newSet.add(id);
                setSelectedIds(newSet);
            };

            const toggleAllInView = () => {
                const allIds = filteredServers.map(s => s.id);
                const allSelected = allIds.length > 0 && allIds.every(id => selectedIds.has(id));
                const newSet = new Set(selectedIds);
                if (allSelected) allIds.forEach(id => newSet.delete(id));
                else allIds.forEach(id => newSet.add(id));
                setSelectedIds(newSet);
            };

            const handleMove = (id, cat) => {
                const newData = servers.map(s => s.id === id ? {...s, category: cat} : s);
                updateData(newData);
                setOpenMenuId(null);
            };

            const handleBulkMove = (cat) => {
                const newData = servers.map(s => selectedIds.has(s.id) ? {...s, category: cat} : s);
                updateData(newData);
                setSelectedIds(new Set());
                setIsBulkMenuOpen(false);
            };

            const handleBulkStatus = (status) => {
                const newData = servers.map(s => selectedIds.has(s.id) ? {...s, status: status} : s);
                updateData(newData);
                setSelectedIds(new Set());
                setIsBulkStatusMenuOpen(false);
            };

            const handleSave = (e) => {
                e.preventDefault();
                let newData;
                if (editingServer) {
                    newData = servers.map(s => s.id === editingServer.id ? formData : s);
                } else {
                    if (servers.find(s => s.id === formData.id)) return showToast("ID already exists", 'error');
                    newData = [...servers, formData];
                }
                updateData(newData);
                setIsModalOpen(false);
            };

            const handleDelete = () => {
                if(!confirm(`Permanently remove ${selectedIds.size} servers?`)) return;
                const newData = servers.filter(s => !selectedIds.has(s.id));
                updateData(newData);
                setSelectedIds(new Set());
            };
            
            const handleCopy = (text, label = "text") => copyToClipboard(text).then(() => showToast(`Copied ${label}`));
            
            const handleBulkCopy = () => {
                const text = servers.filter(s => selectedIds.has(s.id)).map(s => s.id).join('\n');
                handleCopy(text, `${selectedIds.size} IDs`);
                setSelectedIds(new Set());
            };

            const openModal = (s = null) => {
                setEditingServer(s);
                setFormData(s || { id: '', ip: '', provider: '', category: 'Production', status: 'Active' });
                setIsModalOpen(true);
            };

            // --- UI COMPONENTS ---
            const StatusBadge = ({ status }) => {
                let styles = "bg-slate-100 text-slate-600 border-slate-200";
                let Icon = Activity;
                if (status === 'Active') { styles = "bg-emerald-50 text-emerald-700 border-emerald-200"; Icon = CheckCircle2; }
                else if (status === 'Down') { styles = "bg-rose-50 text-rose-700 border-rose-200"; Icon = AlertOctagon; }
                else if (status === 'Timed Out') { styles = "bg-orange-50 text-orange-700 border-orange-200"; Icon = Clock; }
                return <span className={`inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-sm font-semibold border ${styles}`}><Icon size={14} strokeWidth={2.5} />{status}</span>;
            };

            const CategoryBadge = ({ cat }) => {
                const c = CATEGORIES.find(c => c.key === cat) || CATEGORIES[4];
                const dotColor = c.color.split(' ').find(cls => cls.startsWith('text-')).replace('text-', 'bg-');
                return <span className={`inline-flex items-center gap-2 px-3 py-1 rounded-md text-sm font-medium border ${c.color}`}><span className={`w-2 h-2 rounded-full ${dotColor}`}></span>{c.label}</span>;
            };

            const SortableHeader = ({ label, sortKey }) => (
                <th className="px-6 py-4 cursor-pointer hover:bg-slate-100/50 transition-colors group select-none" onClick={() => requestSort(sortKey)}>
                    <div className="flex items-center gap-1">{label} <span className={`transition-opacity ${sortConfig.key === sortKey ? 'opacity-100 text-violet-600' : 'opacity-0 group-hover:opacity-40'}`}>{sortConfig.key === sortKey && sortConfig.direction === 'desc' ? <ChevronDown size={14} /> : <ChevronUp size={14} />}</span></div>
                </th>
            );

            const stats = useMemo(() => ({
                total: servers.length,
                issues: servers.filter(s => s.category === 'Issues').length,
                prod: servers.filter(s => s.category === 'Production').length
            }), [servers]);

            if (isLoading) return <div className="h-screen flex items-center justify-center bg-white"><div className="flex flex-col items-center gap-4"><Loader2 className="animate-spin text-violet-600" size={32} /><p className="text-slate-400 text-sm font-medium">Syncing with GitHub...</p></div></div>;

            return (
                <div className="flex flex-col h-full relative">
                    {toast && <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[100] animate-enter"><div className={`flex items-center gap-3 px-4 py-3 rounded-lg shadow-xl border ${toast.type === 'error' ? 'bg-white border-rose-100 text-rose-600' : 'bg-slate-900 border-slate-800 text-white'}`}>{toast.type === 'error' ? <AlertOctagon size={20} /> : <CheckCircle2 size={20} />}<span className="text-base font-medium">{toast.message}</span></div></div>}

                    <header className="bg-white border-b border-slate-200/80 sticky top-0 z-30 backdrop-blur-sm bg-white/90">
                        <div className="px-6 py-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-3"><div className="bg-gradient-to-tr from-violet-600 to-indigo-600 p-2.5 rounded-lg text-white shadow-sm"><Server size={24} strokeWidth={2.5} /></div><div><h1 className="text-xl font-bold text-slate-900 leading-none tracking-tight">Server Monitor</h1><span className="text-xs font-medium text-slate-400 uppercase tracking-wider">v10.0 &bull; GitHub Sync</span></div></div>
                                <div className="hidden md:flex h-10 w-px bg-slate-200"></div>
                                <div className="hidden md:flex gap-6 text-sm font-medium">
                                    <div className="flex flex-col"><span className="text-slate-400 text-xs">Total</span><span className="text-slate-900 text-lg font-bold leading-none">{stats.total}</span></div>
                                    <div className="flex flex-col"><span className="text-emerald-600/80 text-xs">Production</span><span className="text-emerald-600 text-lg font-bold leading-none">{stats.prod}</span></div>
                                    <div className="flex flex-col"><span className="text-rose-600/80 text-xs">Issues</span><span className="text-rose-600 text-lg font-bold leading-none">{stats.issues}</span></div>
                                </div>
                            </div>
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="relative flex-1 md:w-80 group">
                                    <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-violet-500 transition-colors" size={18} />
                                    <input type="text" placeholder="Search IDs, IPs..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} className="pl-10 pr-8 h-11 w-full bg-slate-50 border border-slate-200 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 transition-all placeholder:text-slate-400" />
                                    {searchQuery && <button onClick={() => setSearchQuery('')} className="absolute right-2.5 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"><X size={16} /></button>}
                                </div>
                                <div className="flex items-center gap-1 bg-slate-100 p-1 rounded-lg border border-slate-200">
                                    <button onClick={() => setViewMode('list')} className={`p-2 rounded-md transition-all ${viewMode === 'list' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-slate-600'}`}><List size={20} /></button>
                                    <button onClick={() => setViewMode('grid')} className={`p-2 rounded-md transition-all ${viewMode === 'grid' ? 'bg-white shadow-sm text-slate-900' : 'text-slate-400 hover:text-slate-600'}`}><LayoutGrid size={20} /></button>
                                </div>
                                <button onClick={() => setIsSettingsOpen(true)} className={`h-11 w-11 flex items-center justify-center border border-slate-200 rounded-lg transition-colors ${ghConfig.token ? 'bg-white text-slate-700 hover:bg-slate-50' : 'bg-rose-50 border-rose-200 text-rose-600 animate-pulse'}`} title="Configure GitHub Sync"><Settings size={20} /></button>
                                <button onClick={() => downloadJSON(servers)} className="h-11 px-4 flex items-center justify-center bg-white border border-slate-200 text-slate-700 hover:bg-slate-50 rounded-lg transition-colors" title="Backup DB"><Download size={20} /></button>
                                <button onClick={() => openModal()} className="h-11 px-5 flex items-center gap-2 bg-slate-900 hover:bg-slate-800 text-white font-medium text-sm rounded-lg transition-all shadow-md hover:shadow-lg active:scale-95"><Plus size={18} /> <span>Add</span></button>
                            </div>
                        </div>
                        <div className="px-6 pb-0 flex gap-2 overflow-x-auto hide-scroll border-t border-slate-100 pt-3">
                            <button onClick={() => setActiveTab('ALL')} className={`px-4 py-2 text-sm font-semibold rounded-full border transition-all whitespace-nowrap mb-2 ${activeTab === 'ALL' ? 'bg-slate-800 text-white border-slate-800 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300 hover:bg-slate-50'}`}>All Servers</button>
                            {CATEGORIES.map(cat => {
                                const count = servers.filter(s => s.category === cat.key).length;
                                const isActive = activeTab === cat.key;
                                return <button key={cat.key} onClick={() => setActiveTab(cat.key)} className={`px-4 py-2 text-sm font-semibold rounded-full border transition-all whitespace-nowrap mb-2 flex items-center gap-2 ${isActive ? 'bg-white border-violet-200 text-violet-700 ring-2 ring-violet-500/10 shadow-sm' : 'bg-white text-slate-500 border-slate-200 hover:border-slate-300 hover:bg-slate-50'}`}>{cat.label}<span className={`px-2 py-0.5 rounded-full text-xs ${isActive ? 'bg-violet-100 text-violet-700' : 'bg-slate-100 text-slate-500'}`}>{count}</span></button>
                            })}
                        </div>
                    </header>

                    {isSaving && <div className="fixed top-0 left-0 w-full h-1 bg-slate-100 z-50"><div className="h-full bg-violet-600 animate-pulse w-full"></div></div>}

                    <main className="flex-1 overflow-y-auto custom-scroll p-6 pb-32">
                        <div className="flex items-center justify-between mb-4">
                            <button onClick={toggleAllInView} className="flex items-center gap-2 text-sm font-semibold text-slate-600 hover:text-violet-600 transition-colors bg-white px-4 py-2 rounded-md border border-slate-200 shadow-sm">
                                {filteredServers.length > 0 && filteredServers.every(s => selectedIds.has(s.id)) ? <CheckSquare size={18} className="text-violet-600" /> : <Square size={18} />} Select All {filteredServers.length > 0 ? `(${filteredServers.length})` : ''}
                            </button>
                        </div>

                        {viewMode === 'list' ? (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <table className="w-full text-left text-base">
                                    <thead className="bg-slate-50/80 border-b border-slate-200 text-slate-500 font-semibold text-sm uppercase tracking-wider backdrop-blur-sm">
                                        <tr><th className="px-6 py-4 w-14"></th><SortableHeader label="Server ID" sortKey="id" /><SortableHeader label="IP Address" sortKey="ip" /><SortableHeader label="Provider" sortKey="provider" /><SortableHeader label="Category" sortKey="category" /><SortableHeader label="Status" sortKey="status" /><th className="px-6 py-4 text-right"></th></tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {filteredServers.map(server => {
                                            const isSelected = selectedIds.has(server.id);
                                            return (
                                                <tr key={server.id} className={`group transition-colors ${isSelected ? 'bg-violet-50/60' : 'hover:bg-slate-50'}`}>
                                                    <td className="px-6 py-4"><button onClick={() => handleSelection(server.id)} className={`transition-colors ${isSelected ? 'text-violet-600' : 'text-slate-300 hover:text-slate-500'}`}>{isSelected ? <CheckSquare size={20} /> : <Square size={20} />}</button></td>
                                                    <td className="px-6 py-4"><span onClick={(e) => { e.stopPropagation(); handleCopy(server.id, 'ID'); }} className="font-mono font-medium text-slate-700 hover:text-violet-600 cursor-pointer border-b border-dashed border-slate-300 hover:border-violet-400 transition-colors pb-0.5">{server.id}</span></td>
                                                    <td className="px-6 py-4 font-mono text-sm text-slate-600">{server.ip || <span className="text-slate-300">-</span>}</td>
                                                    <td className="px-6 py-4 text-slate-700">{server.provider}</td>
                                                    <td className="px-6 py-4"><CategoryBadge cat={server.category} /></td>
                                                    <td className="px-6 py-4"><StatusBadge status={server.status} /></td>
                                                    <td className="px-6 py-4 text-right">
                                                        <div className="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => openModal(server)} className="p-2 text-slate-400 hover:text-violet-600 hover:bg-violet-50 rounded-lg transition-colors"><Edit2 size={16} /></button>
                                                            <div className="relative">
                                                                <button onClick={(e) => { e.stopPropagation(); setOpenMenuId(openMenuId === server.id ? null : server.id); }} className={`p-2 rounded-lg transition-colors ${openMenuId === server.id ? 'bg-violet-100 text-violet-700' : 'text-slate-400 hover:text-violet-600 hover:bg-violet-50'}`}><ArrowRight size={16} /></button>
                                                                {openMenuId === server.id && (
                                                                    <div className="absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-xl ring-1 ring-black/5 z-50 animate-enter py-1">
                                                                        <div className="px-4 py-2 text-xs font-bold text-slate-400 uppercase tracking-wider border-b border-slate-50 mb-1">Move to...</div>
                                                                        {CATEGORIES.filter(c => c.key !== server.category).map(c => (
                                                                            <button key={c.key} onClick={(e) => { e.stopPropagation(); handleMove(server.id, c.key); }} className="w-full text-left px-4 py-2.5 text-sm hover:bg-slate-50 text-slate-700 transition-colors flex items-center gap-2"><span className={`w-2 h-2 rounded-full ${c.color.split(' ')[0].replace('text-', 'bg-')}`}></span>{c.label}</button>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                        {filteredServers.length === 0 && <tr><td colSpan="7" className="text-center py-20 text-slate-400">No servers found.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                                {filteredServers.map(server => {
                                    const isSelected = selectedIds.has(server.id);
                                    return (
                                        <div key={server.id} onClick={(e) => { if(!e.target.closest('button')) handleSelection(server.id); }} className={`group relative bg-white p-5 rounded-xl border transition-all duration-200 hover:-translate-y-1 hover:shadow-md cursor-pointer ${isSelected ? 'ring-2 ring-violet-500 border-transparent shadow-sm' : 'border-slate-200 shadow-sm'}`}>
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="flex items-center gap-3">
                                                    <button onClick={(e) => { e.stopPropagation(); handleSelection(server.id); }} className={`transition-colors ${isSelected ? 'text-violet-600' : 'text-slate-300 hover:text-slate-500'}`}>{isSelected ? <CheckSquare size={20} /> : <Square size={20} />}</button>
                                                    <span onClick={(e) => { e.stopPropagation(); handleCopy(server.id, 'ID'); }} className="font-mono font-bold text-base text-slate-800 hover:text-violet-600 cursor-pointer">{server.id}</span>
                                                </div>
                                                <button onClick={(e) => {e.stopPropagation(); openModal(server)}} className="text-slate-300 hover:text-violet-600 opacity-0 group-hover:opacity-100 transition-opacity"><Edit2 size={16} /></button>
                                            </div>
                                            <div className="space-y-2 mb-5">
                                                <div className="flex items-center gap-2 text-sm text-slate-500"><Network size={14} /> <span className="font-mono">{server.ip || '-'}</span></div>
                                                <div className="text-sm font-medium text-slate-700 truncate" title={server.provider}>{server.provider}</div>
                                            </div>
                                            <div className="flex items-center justify-between border-t border-slate-50 pt-4"><StatusBadge status={server.status} />
                                                <div className="relative">
                                                    <button onClick={(e) => { e.stopPropagation(); setOpenMenuId(openMenuId === server.id ? null : server.id); }} className={`text-xs font-bold uppercase tracking-wider flex items-center gap-1 py-1.5 px-2.5 rounded hover:bg-slate-100 text-slate-400 hover:text-violet-600 transition-colors`}>Actions <ChevronUp size={12} /></button>
                                                    {openMenuId === server.id && (
                                                        <div className="absolute right-0 bottom-full mb-2 w-40 bg-white rounded-lg shadow-xl ring-1 ring-black/5 z-50 animate-slide-up py-1">
                                                            {CATEGORIES.filter(c => c.key !== server.category).map(c => (
                                                                <button key={c.key} onClick={(e) => { e.stopPropagation(); handleMove(server.id, c.key); }} className="w-full text-left px-3 py-2 text-sm hover:bg-slate-50 text-slate-700 transition-colors">Move to {c.label}</button>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {selectedIds.size > 0 && (
                        <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 animate-slide-up">
                            <div className="bg-slate-900/95 backdrop-blur text-white rounded-2xl shadow-2xl px-3 py-3 flex items-center gap-4 border border-slate-700/50">
                                <div className="pl-4 pr-3 flex items-center gap-4 border-r border-slate-700/50 mr-1"><span className="font-bold text-sm bg-white/10 px-3 py-1 rounded-lg text-white">{selectedIds.size} Selected</span><button onClick={() => setSelectedIds(new Set())} className="text-slate-400 hover:text-white text-sm font-medium transition-colors">Clear</button></div>
                                <div className="relative"><button onClick={(e) => { e.stopPropagation(); setIsBulkMenuOpen(!isBulkMenuOpen); setIsBulkStatusMenuOpen(false); }} className={`flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold transition-colors ${isBulkMenuOpen ? 'bg-white/20 text-white' : 'hover:bg-white/10 text-slate-200'}`}>Move <ChevronUp size={16} /></button>{isBulkMenuOpen && (<div className="absolute bottom-full left-0 mb-4 w-56 bg-white rounded-xl shadow-2xl overflow-hidden py-2 text-slate-800 animate-enter origin-bottom-left">{CATEGORIES.map(c => (<button key={c.key} onClick={(e) => { e.stopPropagation(); handleBulkMove(c.key); }} className="w-full text-left px-4 py-2.5 text-sm hover:bg-slate-50 flex items-center gap-3 transition-colors border-b border-slate-50 last:border-0"><span className={`w-2.5 h-2.5 rounded-full ${c.color.split(' ')[0].replace('text-', 'bg-')}`}></span> {c.label}</button>))}</div>)}</div>
                                <div className="relative"><button onClick={(e) => { e.stopPropagation(); setIsBulkStatusMenuOpen(!isBulkStatusMenuOpen); setIsBulkMenuOpen(false); }} className={`flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold transition-colors ${isBulkStatusMenuOpen ? 'bg-white/20 text-white' : 'hover:bg-white/10 text-slate-200'}`}>Status <ChevronUp size={16} /></button>{isBulkStatusMenuOpen && (<div className="absolute bottom-full left-0 mb-4 w-48 bg-white rounded-xl shadow-2xl overflow-hidden py-2 text-slate-800 animate-enter origin-bottom-left">{STATUS_OPTIONS.map(status => (<button key={status} onClick={(e) => { e.stopPropagation(); handleBulkStatus(status); }} className="w-full text-left px-4 py-2.5 text-sm hover:bg-slate-50 font-medium transition-colors border-b border-slate-50 last:border-0">{status}</button>))}</div>)}</div>
                                <div className="w-px h-8 bg-slate-700/50 mx-1"></div>
                                <button onClick={handleBulkCopy} className="flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold hover:bg-white/10 text-slate-200 transition-colors" title="Copy IDs"><Copy size={18} /></button>
                                <button onClick={handleDelete} className="flex items-center gap-2 px-4 py-2.5 rounded-xl text-sm font-bold hover:bg-rose-500/20 text-rose-400 hover:text-rose-300 transition-colors" title="Delete"><Trash2 size={18} /></button>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-[60] p-4 animate-enter" onClick={() => setIsSettingsOpen(false)}>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden" onClick={(e) => e.stopPropagation()}>
                                <div className="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50"><h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Settings size={20} /> GitHub Settings</h3><button onClick={() => setIsSettingsOpen(false)} className="text-slate-400 hover:text-slate-600 transition-colors"><X size={24} /></button></div>
                                <div className="p-6 space-y-6">
                                    <div className="space-y-4">
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Owner (Username)</label><input className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none" value={ghConfig.owner} onChange={e => setGhConfig({...ghConfig, owner: e.target.value.trim()})} placeholder="e.g. yourusername" /></div>
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Repository</label><input className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none" value={ghConfig.repo} onChange={e => setGhConfig({...ghConfig, repo: e.target.value.trim()})} placeholder="e.g. server-tracker" /></div>
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Branch</label><input className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none" value={ghConfig.branch} onChange={e => setGhConfig({...ghConfig, branch: e.target.value.trim()})} placeholder="e.g. main" /></div>
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Personal Access Token</label><input type="password" className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none" value={ghConfig.token} onChange={e => setGhConfig({...ghConfig, token: e.target.value.trim()})} placeholder="ghp_..." /></div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={testConnection} disabled={isTestLoading} className="px-4 py-2.5 text-base font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-all flex items-center justify-center gap-2">{isTestLoading ? <Loader2 className="animate-spin" size={18} /> : <Wifi size={18} />} Test</button>
                                        <button onClick={() => { localStorage.setItem('ghConfig', JSON.stringify(ghConfig)); setIsSettingsOpen(false); fetchFromGitHub(); showToast("Settings Saved & Reloading..."); }} className="flex-1 px-4 py-2.5 text-base font-bold text-white bg-violet-600 hover:bg-violet-700 rounded-lg shadow-lg shadow-violet-200 transition-all">Save & Sync</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-[60] p-4 animate-enter" onClick={() => setIsModalOpen(false)}>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden" onClick={(e) => e.stopPropagation()}>
                                <div className="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-slate-50/50"><h3 className="font-bold text-lg text-slate-800">{editingServer ? 'Edit Server' : 'Add New Server'}</h3><button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600 transition-colors"><X size={24} /></button></div>
                                <form onSubmit={handleSave} className="p-6 space-y-6">
                                    <div className="grid grid-cols-2 gap-5">
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">ID</label><input required className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base font-mono focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.id} onChange={e => setFormData({...formData, id: e.target.value})} placeholder="sl..." /></div>
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">IP Address</label><input className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base font-mono focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.ip} onChange={e => setFormData({...formData, ip: e.target.value})} placeholder="0.0.0.0" /></div>
                                    </div>
                                    <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Provider</label><input required className="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.provider} onChange={e => setFormData({...formData, provider: e.target.value})} placeholder="Provider Name" /></div>
                                    <div className="grid grid-cols-2 gap-5">
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Category</label><select className="w-full bg-white border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>{CATEGORIES.map(c => <option key={c.key} value={c.key}>{c.label}</option>)}</select></div>
                                        <div className="space-y-2"><label className="text-xs font-bold text-slate-500 uppercase tracking-wide">Status</label><select className="w-full bg-white border border-slate-200 rounded-lg px-4 py-2.5 text-base focus:ring-2 focus:ring-violet-500/20 focus:border-violet-500 outline-none transition-all" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}>{STATUS_OPTIONS.map(status => <option key={status} value={status}>{status}</option>)}</select></div>
                                    </div>
                                    <div className="pt-4 flex justify-end gap-3"><button type="button" onClick={() => setIsModalOpen(false)} className="px-5 py-2.5 text-base font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button><button type="submit" className="px-7 py-2.5 text-base font-bold text-white bg-slate-900 hover:bg-slate-800 rounded-lg shadow-lg shadow-slate-200 transition-all hover:translate-y-px active:translate-y-0">{editingServer ? 'Save Changes' : 'Create Server'}</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
